<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator</title>
    <link rel ="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>

    <!-- Overlay Layer -->
    <div id="overlay">
        <p>Welcome to the Maze Generator!</p>
        <button id="removeOverlayButton">Start</button>
    </div>

    <script type="module" src="/mazeGame/MainClass.js"></script>


    <div id = "findingPathButton">Finding Path </div>

    <div id="findingPathContainer">
        <div class="pathOption" id ="ASearch">A* Search</div>
        <div class="pathOption" id ="Dijkstra">Dijkstra</div>
        <div class="pathOption" id ="DFS">DFS</div>
    </div>


    <div id = "generatingMazeButton">Generating Maze</div>

    <div id="generatingMazeContainer">
        <div class="mazeOption" id ="Eller">Eller</div>
        <div class="mazeOption" id ="DFS">DFS</div>
    </div>
 

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
    <script type="module" src="MainClass.js" ></script>

    <div class="findingPath">
        <label for="selectPath">Choose a path finding:</label>
        <select id="selectPath" name="Path finding algo">
            <option value="nothing"></option>
            <option value="A* Search">A* Search</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
        </select>

        <button id="summit">Summit</button>
    </div>
</body>
</html>
